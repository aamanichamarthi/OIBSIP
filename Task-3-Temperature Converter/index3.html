<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Infobyte-Task-3-Temperature Converter Website using HTML,CSS,JS</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-container">
      <input type="number" id="temperature-input" placeholder="Enter temperature" class="input-field">
      <select id="unit-select" class="input-field">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>
  <script src="script3.js"></script>
</body>
</html>
